<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dashboard</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- jquery ui style -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- main styles-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- HEADER START-->
<header id="header" class="fixed-top">
    <div class="flex-container justify-end">
        <div class="user-control flex-container align-center dropdown-wrap">
            <i class="icon-wallet"></i>
            <span>$1,500.00</span>
            <i class="icon-arrow-down"></i>
            <div class="dropdown-menu">
                <ul>
                    <li><a href="" class="dropdown-link flex-container justify-sb">CPA <i class="dropdown-price">$1000</i></a></li>
                    <li><a href="" class="dropdown-link flex-container justify-sb">CPL <i class="dropdown-price">$1100</i></a></li>
                    <li><a href="" class="dropdown-link flex-container justify-sb">Turnover <i class="dropdown-price">$1030</i></a></li>
                    <li><a href="" class="dropdown-link flex-container justify-sb">Net deposit <i class="dropdown-price">$1000</i></a></li>
                </ul>
            </div>
        </div>
        <div class="user-control flex-container align-center">
            <i class="icon-notification relative">
                <span class="notification-status status-orange"></span>
            </i>
        </div>
        <div class="user-control flex-container align-center" data-modal data-target="#login">
            <i class="icon-profile"></i>
            <span class="user-name">Leonardo Dicaprio</span>
        </div>
        <div class="user-control flex-container align-center" data-modal data-target="#quit">
            <i class="icon-quit"></i>
        </div>
    </div>
</header>
<!-- HEADER END-->
<!-- ASIDE START -->
<aside id="aside" class="fixed-top">
    <div class="menu-control flex-container justify-sb align-center">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="logo">
            </a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="aside-menu">
        <ul>
            <li>
                <a href="./index.html">
                    <i class="icon-general"></i>
                    <span>General</span>
                </a>
            </li>
            <li>
                <a href="./details.html">
                    <i class="icon-details"></i>
                    <span>Details</span>
                </a>
            </li>
            <li>
                <a href="./links.html">
                    <i class="icon-links"></i>
                    <span>Links</span>
                </a>
            </li>
            <li>
                <a href="./banners.html">
                    <i class="icon-banners"></i>
                    <span>Banners</span>
                </a>
            </li>
            <li class="active">
                <a href="./personaldata.html">
                    <i class="icon-personaldata"></i>
                    <span>Personal data</span>
                </a>
            </li>
            <li>
                <a href="./payout.html">
                    <i class="icon-payout"></i>
                    <span>Payout</span>
                </a>
            </li>
            <li>
                <a href="./postback.html">
                    <i class="icon-postback"></i>
                    <span>Postback</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="your-manager">
        <div class="manager-title">
            <span>Your manager</span>
        </div>
        <div class="manager-info flex-container align-center">
            <div class="manager-img relative">
                <img src="img/manager-photo.png" alt="">
                <span class="notification-status status-green"></span>
            </div>
            <span class="manager-name">Mikhael E.</span>
        </div>
    </div>
</aside>
<!-- ASIDE END -->
<!-- MAIN START -->
<main id="main">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-header">
                <span class="page-title">Personal data</span>
            </div>
            <div class="card-body">
                <form id="personal-form">
                    <div class="personal-data">
                        <div class="personal-data-group">
                            <div class="input-group flex-container align-center">
                                <label for="personal-name" class="section-title">Name</label>
                                <input type="text" id="personal-name" class="form-control">
                            </div>
                            <div class="input-group flex-container align-center">
                                <label for="personal-surname" class="section-title">Surname</label>
                                <input type="text" id="personal-surname" class="form-control">
                            </div>
                            <div class="input-group flex-container align-center">
                                <label for="personal-email" class="section-title">E-mail</label>
                                <input type="text" id="personal-email" class="form-control">
                            </div>
                            <div class="input-group flex-container align-center">
                                <label for="personal-phone" class="section-title">Phone number</label>
                                <input type="text" id="personal-phone" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="personal-data">
                        <div class="personal-data-group">
                            <div class="input-group flex-container align-center">
                                <label for="personal-skype" class="section-title">Skype</label>
                                <input type="text" id="personal-skype" class="form-control">
                            </div>
                            <div class="input-group flex-container align-center">
                                <label for="personal-icq" class="section-title">ICQ</label>
                                <input type="text" id="personal-icq" class="form-control">
                            </div>
                            <div class="input-group flex-container align-center">
                                <label for="personal-msn" class="section-title">Msn</label>
                                <input type="text" id="personal-msn" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="personal-data">
                        <div class="personal-data-group">
                            <div class="input-group flex-container align-center">
                                <label for="personal-wallet" class="section-title">Wallet</label>
                                <input type="text" id="personal-wallet" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="personal-data">
                        <div class="personal-data-group">
                            <div class="input-group flex-container align-center">
                                <label for="personal-password" class="section-title">Password</label>
                                <input type="password" id="personal-password" class="form-control">
                            </div>
                            <div class="input-group flex-container align-center">
                                <label for="personal-password-repeat" class="section-title">Repeat</label>
                                <input type="password" id="personal-password-repeat" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="btn-row text-center">
                        <button class="btn btn-orange">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<!-- MAIN END -->
<!-- LOADER START-->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div id="object"></div>
        </div>
    </div>
</div>
<!-- LOADER END-->
<!-- MODALS START -->
<div class="modal" id="login">
    <div class="card">
        <div class="card-header flex-container justify-sb align-center">
            <span class="page-title">login</span>
        </div>
        <div class="card-body">
            <div class="card-form">
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-name" class="icon-login"></label>
                        <input type="text" id="login-name" class="form-control input-w-icon" placeholder="login name">
                    </div>
                    <div class="input-group">
                        <label for="login-password" class="icon-password"></label>
                        <input type="password" id="login-password" class="form-control input-w-icon" placeholder="password">
                    </div>
                    <button class="btn btn-orange">Enter</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="quit">
    <div class="card">
        <div class="card-header flex-container justify-sb align-center modal-title-sm">
            <span>Do you really want to Quit?</span>
        </div>
        <div class="card-body">
            <div class="btn-row modal-quit">
                <button class="btn btn-default close-modal">Cancel</button>
                <button class="btn btn-orange">Quit</button>
            </div>
        </div>
    </div>
</div>
<!-- MODALS END -->
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="js/jquery.bpopup.min.js"></script>
<script src="js/jquery.formstyler.min.js"></script>
<script src="js/jquery.scrollbar.js"></script>
<!-- init plugins -->
<script src="js/init.js"></script>
<script src="js/plugins.min.js"></script>
</body>
</html>
